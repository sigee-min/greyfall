name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install frontend dependencies
        run: npm install

      - name: Lint frontend
        run: npm run lint

      - name: Typecheck frontend
        run: npm run typecheck

      - name: Install signal server dependencies
        working-directory: signal
        run: npm install

      - name: Build signal server
        working-directory: signal
        run: npm run build
